<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" rx="10" fill="#f8f9fa" />

  <!-- Steps -->
  <!-- Step 1: User -->
  <rect x="20" y="100" width="140" height="80" rx="8" fill="white" stroke="#333" stroke-width="2" filter="url(#shadow)" />
  <text x="90" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">User Input</text>
  <text x="90" y="155" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">(Company Name)</text>

  <!-- Arrow 1 -->
  <path d="M 160 140 L 190 140" stroke="#999" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- Step 2: Orchestrator -->
  <rect x="190" y="80" width="160" height="120" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" filter="url(#shadow)" />
  <text x="270" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0d47a1">CrewAI</text>
  <text x="270" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">Orchestrator</text>
  <text x="270" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#1565c0">(Mistral AI)</text>

  <!-- Arrow 2 (Splits) -->
  <path d="M 350 140 L 380 90 M 350 140 L 380 190" stroke="#999" stroke-width="2" fill="none" />

  <!-- Step 3a: Financial Agent -->
  <rect x="380" y="40" width="180" height="70" rx="8" fill="white" stroke="#ff9800" stroke-width="2" filter="url(#shadow)" />
  <text x="470" y="70" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#e65100">Financial Analyst</text>
  <text x="470" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#ef6c00">Ratios & Stock Data</text>

  <!-- Step 3b: Market Agent -->
  <rect x="380" y="170" width="180" height="70" rx="8" fill="white" stroke="#4caf50" stroke-width="2" filter="url(#shadow)" />
  <text x="470" y="200" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#1b5e20">Market Researcher</text>
  <text x="470" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#2e7d32">Trends & Competitors</text>

  <!-- Arrow 3 (Join) -->
  <path d="M 560 75 L 590 120 M 560 205 L 590 160" stroke="#999" stroke-width="2" fill="none" />

  <!-- Step 4: Reporter -->
  <rect x="590" y="100" width="160" height="80" rx="8" fill="#fff3e0" stroke="#ff5722" stroke-width="2" filter="url(#shadow)" />
  <text x="670" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#bf360c">Reporting Agent</text>
  <text x="670" y="155" font-family="Arial" font-size="11" text-anchor="middle" fill="#d84315">Final Report (.txt)</text>

  <!-- Arrowheads -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#999" />
    </marker>
  </defs>
</svg>
